{% extends 'base.html'%} {% block content %}
<h2>Add Recipe</h2>
<form action="{{url_for('insert_recipe')}}" method="POST">
    <!--Title-->
    <div class="form-row">
        <div class="form-group col">

            <label for="title">Title</label>
            <input type="text" class="form-control" value="{{recipes_dict.title}}" name="title" id="title" placeholder="Recipe Name">

        </div>
        <!--DIET-->
        <div class="form-group col">

            <label for="diet">Diet</label>
            <select class="form-control" name="diet" id="diet">
                <option value="" disabled selected>Choose Diet</option>            
                {% for diet in _diet %}
                <option {{"selected" if (('diet' in recipes_dict)) and (recipes_dict['diet']== diet.diet_name )}}>{{diet.diet_name}}</option>
                {% endfor %}
            </select>

        </div>
        <!--CUISINE-->
        <div class="form-group col">

            <label for="cuisine">Cuisine</label>
            <select class="form-control " name="cuisine" id="cuisine">
                <option value="" disabled selected>Choose Cuisine</option>
                {%for cuisine in _cuisine %}
                <option {{"selected" if (('cuisine' in recipes_dict)) and (recipes_dict['cuisine']== cuisine.cuisine_name )}}>{{cuisine.cuisine_name}}</option>
                {% endfor %}
            </select>

        </div>
    </div>
    <!--ALLERGENS SECTION-->
    <div class="form-group">
        <h4 class="mt-2">Allergens <span class="text-muted"><small>(check all that apply)</small></span></h4>
        {% for allergen in _allergens %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="allergens[]" value="{{allergen.allergen_type}}" {{ 'checked' if allergen.allergen_type in recipes_dict[ 'allergens']}}>
            <label class="form-check-label" for="allergens">{{allergen.allergen_type}}</label>
        </div>
        {% endfor %}
    </div>
    <!--SHORT DESCRIPTION-->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" placeholder="Add a short description(max 50 characters)" maxlength=50 rows="2">{{recipes_dict['description'] if ('description' in recipes_dict)}}</textarea>
    </div>
    <!--INGREDIENTS SECTION-->
    {% for i in range(ingredients) %}
    <div class="form-row">
        <div class="form-group col">
            <label for="ingredient-name">Ingredient</label>
            <input type="text" class="form-control" value="{{recipes_dict['ingredients'][i]['name'] if (('ingredients' in recipes_dict)) and (recipes_dict['ingredients'][i])}}" id="ingredient-name-{{i}}" name="ingredient-name[]" placeholder="Ingredient Name">
        </div>
        <div class="form-group col">
            <label for="ingredient-quantity">Quantity</label>
            <input type="number" step="0.01" class="form-control" value="{{recipes_dict['ingredients'][i]['qty'] if (('ingredients' in recipes_dict)) and (recipes_dict['ingredients'][i])}}" name="ingredient-qty[]" placeholder="Qty">
        </div>
        <div class="form-group col">
            <label for="ingredient-unit">Units</label>
            <select class="form-control" title="ingredient-unit" name="ingredient-units[]">
                {% for unit in units %}
                    <option {{'selected' if (('ingredients' in recipes_dict)) and (recipes_dict['ingredients'][i]) and (recipes_dict['ingredients'][i]['units'] == unit.unit_name)}}>{{unit.unit_name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary" name="submit" value="add_ingredient">Add Ingredient</button>
    <button type="submit" class="btn btn-primary" name="submit" value="delete_ingredient">Delete Ingredient</button>
    <!--STEPS-->
    <h4 class="mt-2">Steps</h4>
    {% for i in range(steps)%}
    <div class="form-group">
        <label for="step">Step {{i+1}}</label>
        <textarea class="form-control" name="steps" rows="1">{{recipes_dict['steps'][i] if (('steps' in recipes_dict) and (recipes_dict['steps'][i]))}}</textarea>
    </div>
    {%endfor%}
    <div class="form-group">
        <button type="submit" class="btn btn-primary" name="submit" value="add_step">Add Step</button>
        <button type="submit" class="btn btn-primary" name="submit" value="delete_step">Delete Step</button>
    </div>
    <div class="row form-group">
        <div class="col">
            <label for="image">Image <span class="text-muted"><small>(insert a valid link)</small></span></label>
            <input type="url" class="form-control" value="{% if ('image' in recipes_dict) %} {{recipes_dict['image']}} {%endif%}" name="image">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" name="submit" value="submit">Submit</button>
    </div>
</form>
{{recipes_dict}} {{recipes_dict['description']}} {% endblock %}

{% extends 'base.html'%} {% block content %}
<h2>Add Recipe</h2>
<form menthod="POST">
    <!--Title/DIET/CUISINE SECTION-->
    <div class="row">
        <div class="col">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Recipe Name">
        </div>
        <div class="col">
            <label for="diet">Diet</label>
            <select class="form-control" id="diet">
          {% for diet in _diet %}
          <option>{{diet.diet_name}}</option>
          {% endfor %}
        </select>
        </div>
        <div class="col">
            <label for="cuisine">Cuisine</label>
            <select class="form-control" id="cuisine">
            {%for cuisine in _cuisine %}
            <option>{{cuisine.cuisine_name}}</option>
            {% endfor %}
        </select>
        </div>
    </div>
    <!--ALLERGENS SECTION-->
    <div class="form-group">
        <h4 class="mt-2">Allergens<span class="text-muted">(check all that apply)</span></h4>
        {% for allergen in _allergens %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="allergen" value="{{allergen.allergen_type}}">
            <label class="form-check-label" for="inlineCheckbox1">{{allergen.allergen_type}}</label>
        </div>
        {% endfor %}
    </div>
    <!--SHORT DESCRIPTION-->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Add a short description(max 50 characters)" maxlength=50 rows="2"></textarea>
    </div>
    <!--INGREDIENTS SECTION-->
    {% for i in range(2) %}
    <div class="row">
        <div class="col">
            <label for="ingredient-name">Ingredient</label>
            <input type="text" class="form-control" id="ingredient-name-{{i}}" name="ingredient-name[]" placeholder="Ingredient Name">
        </div>
        <div class="col">
            <label for="ingredient-quantity">Quantity</label>
            <input type="text" class="form-control" id="ingredient-quantity-{{i}}" placeholder="Qty">
        </div>
        <div class="col">
            <label for="ingredient-unit">Units</label>
            <select class="form-control" id="diet">
                {% for unit in units %}
                <option>{{unit.unit_name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    {% endfor %} 
    <h4 class="mt-2">Steps</h4>
    {% for i in range(3)%}
        <div class="form-group">
            <label for="step">Step {{i+1}}</label>
            <textarea class="form-control" id="step-{{i}}" name="step[]" rows="1"></textarea>
        </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}

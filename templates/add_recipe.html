{% extends 'base.html'%} {% block content %}
<h2>Add Recipe</h2>
<form action="{{url_for('insert_recipe')}}" method="POST">
    <!--Title/DIET/CUISINE SECTION-->
    <div class="row">
        <div class="col">
            <label for="title">Title</label>
            <input type="text" class="form-control" value="{{recipes_dict.title}}" name="title" id="title" placeholder="Recipe Name" required>
        </div>
        <div class="col">
            <label for="diet">Diet</label>
            <select class="form-control" name="diet" id="diet">
                <option value="" disabled selected>Choose Diet</option>            
                {% for diet in _diet %}
                <option>{{diet.diet_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label for="cuisine">Cuisine</label>
            <select class="form-control" name="cuisine" id="cuisine">
                <option value="" disabled selected>Choose Cuisine</option>
                {%for cuisine in _cuisine %}
                <option>{{cuisine.cuisine_name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <!--ALLERGENS SECTION-->
    <div class="form-group">
        <h4 class="mt-2">Allergens<span class="text-muted">(check all that apply)</span></h4>
        {% for allergen in _allergens %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="allergens" name="allergens" value="{{allergen.allergen_type}}" required>
            <label class="form-check-label" for="allergens">{{allergen.allergen_type}}</label>
        </div>
        {% endfor %}
    </div>
    <!--SHORT DESCRIPTION-->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" title="description" placeholder="Add a short description(max 50 characters)" maxlength=50 rows="2"></textarea>
    </div>
    INGREDIENTS SECTION
    {% for i in range(2) %}
    <div class="row">
        <div class="col">
            <label for="ingredient-name">Ingredient</label>
            <input type="text" class="form-control" id="ingredient-name-{{i}}" name="ingredient-name[]" placeholder="Ingredient Name" required>
        </div>
        <div class="col">
            <label for="ingredient-quantity">Quantity</label>
            <input type="text" class="form-control" name="ingredient-qty[]"  placeholder="Qty" required>
        </div>
        <div class="col">
            <label for="ingredient-unit">Units</label>
            <select class="form-control" title="ingredient-unit" name="ingredient-units[]" required>
                {% for unit in units %}
                <option>{{unit.unit_name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    {% endfor %} 
    <h4 class="mt-2">Steps</h4>
    {% for i in range(steps)%}
        <div class="form-group">
            <label for="step">Step {{i+1}}</label>
            <textarea class="form-control" name="steps" rows="1" required></textarea>
        </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary" name="submit" value="add_step">Add step</button>
    <button type="submit" class="btn btn-primary" name="submit" value="submit">Submit</button>
</form>
{{recipes_dict}}

{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cook Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!------------------------------------------------------------NAVIGATION--->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="{{url_for('home')}}">Cook Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column" id="navbarSupportedContent">
        
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('recipes')}}">Recipes</a>
                </li>
                {%if 'user' in session%}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('add_recipe')}}">Add Recipe</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('my_recipes')}}">My recipes</a>
                </li>
                <li class="nav-item float">
                    <a class="nav-link" href="{{url_for('autentication')}}">{{"Log Out" if 'user' in session else "Log In"}}</a>
                </li>
            </ul>
           </div>
          
            <form method="GET" action="{{url_for('recipes')}}" class="form-inline my-2 my-lg-0">
                <input class="form-control-sm  mr-sm-2" name="keyword" type="search" placeholder="Search" aria-label="Search" value="{{keyword if keyword }}">
                <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Search</button>
            </form>
         
        </div>
    </nav>
     {% if session['user']%}
     
     <div class=" container-fluid">
         <div class=" row  mb-4">
        <div class=" col status-logged-in">
            <span>You're logged in as: <span class="fw-600">{{session['user']}}</span></span>
            </div>
        </div>
    </div>    
        {%endif%}
    <!---------------------------------------------------------MAIN CONTAINER-->
    <div class="container container--flex ">
        
        {% block content %} {% endblock %}
    </div>
    <footer class="footer text-center mt-5 p-2">
        <h5> Cook Book - Milestone Project</h5>
    </footer>
    </div>
    <!--Bootstrap JQuery and JS --->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap Select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <script>
        $(document).ready(function() {
            $("[href]").each(function() {
                if (this.href == window.location.href) {
                    $(this).addClass("active");
                }
            });
        });
    </script>

</body>

</html>

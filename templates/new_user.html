{%extends 'base.html'%}
{%block content%}
{%if message%}
<div>
   <p>{{message}}</p>
</div>
{%endif%}
<form action="{{url_for('register')}}" method="POST">
    <div class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" value="" name="user" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="title">Password</label>
        <input type="password" class="form-control" value="" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary" name="submit" value="submit">Register</button>
</form>

{%endblock%}

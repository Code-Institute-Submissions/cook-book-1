{%extends 'base.html'%}
{%block content%}
{%if message%}
<div>
   <p>{{message}}</p>
</div>
{%endif%}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<h3 class="section__heading--darkgreen text-center mt-3">Register</h3>
<form class="mt-3 form--login" action="{{url_for('register')}}" method="POST">
    <div class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" value="" name="user" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="title">Password</label>
        <input type="password" class="form-control" value="" name="password" placeholder="Password" required>
    </div>
    <div class="mt-4 clearfix">
    <button type="submit" class="btn btn-primary float-right" name="submit" value="submit">Login</button>
    </div>
</form>    
    

{%endblock%}

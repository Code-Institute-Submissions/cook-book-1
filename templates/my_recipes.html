{%extends 'base.html'%}{%block content%}
<h2 class="text-center">Recipes</h2>

<div class="row mt-3">
    {% for recipe in recipes %}
    <div class="col-md-6 col-lg-3">
        <a class="text-reset" href="{{url_for('view_recipe',recipe_id=recipe._id)}}">
            <div class="img-container" style="background-image: url({{recipe['image']}}); background-size: cover; padding-top: 60%;"> </div>
            <h5>{{recipe['title']}}</h5>
        </a>
       <div>
            <a class="text-reset" href="{{url_for('edit_recipe',recipe_id=recipe._id)}}"><i class="fas fa-pen"></i>Edit</a>
            <a class="text-reset" href="{{url_for('delete_recipe',recipe_id=recipe._id)}}"><i class="fas fa-trash-alt"></i>Delete</a>
       </div>
        {{recipe._id.generation_time}}
    </div>
    {%endfor%}
</div>

{%endblock%}
